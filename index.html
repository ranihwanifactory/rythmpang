        body {

            overflow: hidden;
            margin: 0;

        }

            font-family: 'Fredoka One', cursive;

        .bg-glass {
            background: rgba(255, 255, 255, 0.1);

            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
